<!DOCTYPE html>
<html>
<head>
    <title>Consent</title>
</head>
<body>
    <h1>Consent Page</h1>
    <form method="post" th:action="@{/oauth2/authorize}">
        <input type="hidden" name="client_id" th:value="${clientId}">
        <input type="hidden" name="state" th:value="${state}">
        <input type="hidden" name="scope" th:value="${scopesAsString}">

        <p>Do you approve access to:</p>
        <ul>
            <li th:each="scope : ${scopes}" th:text="${scope}"></li>
        </ul>

        <button type="submit" name="consent_action" value="approve">Approve</button>
        <button type="submit" name="consent_action" value="cancel">Cancel</button>
    </form>
</body>
</html>
